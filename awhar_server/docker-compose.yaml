services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: awhar_backend
      POSTGRES_PASSWORD: "AKQGBr7uspa0NbFbUOisTzyBquJmeceB"
    volumes:
      - awhar_backend_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "zlPURv-6XSy-8DW9BboBcRxdrbd0DSjr"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: awhar_backend_test
      POSTGRES_PASSWORD: "iJOGMZOXPYPk9LCYkmJIgHazvM5s6fdM"
    volumes:
      - awhar_backend_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "QaH53IVbdjx6IBxnNeQSyHwew5jT3cb1"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  awhar_backend_data:
  awhar_backend_test_data:
