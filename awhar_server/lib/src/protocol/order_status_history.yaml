class: OrderStatusHistory
table: order_status_history
fields:
  orderId: int, relation(parent=orders, onDelete=cascade)
  
  # Status Change
  fromStatus: OrderStatus?
  toStatus: OrderStatus?
  
  # Who Changed
  changedByUserId: int, relation(parent=users)
  
  # Metadata
  notes: String?
  
  # Timestamp
  createdAt: DateTime, default=now

indexes:
  order_hist_orderId_idx:
    fields: orderId
  order_hist_createdAt_idx:
    fields: createdAt
