name: awhar_admin
description: Awhar Admin Dashboard - Flutter web application for managing the Awhar platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Serverpod client (shared with mobile app)
  awhar_client:
    path: ../awhar_client
  serverpod_client: ^3.1.1
  serverpod_flutter: ^3.1.1
  
  # State management
  get: ^4.7.3
  get_storage: ^2.1.1
  
  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_markdown: ^0.7.4+1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/appiconnobackgound.png
